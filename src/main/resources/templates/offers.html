<div id="uploadModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeUploadModal()">&times;</span>
        <h2 id="modalTitle">Apply</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Upload your CV (PDF format):</label>
            <input type="file" id="fileInput" name="cv" accept=".pdf" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
//Open the modal with the job name passed as a parameter
function openUploadModal(postTitle) {
    const modal = document.getElementById('uploadModal');
    const modalTitle = document.getElementById('modalTitle');
    
    // Set the modal title to the job title
    modalTitle.textContent = `Apply For: ${postTitle}`;
    
    // Store the post title in a hidden input or somewhere for form submission
    const postInput = document.createElement('input');
    postInput.type = 'hidden';
    postInput.name = 'jobTitle';
    postInput.value = postTitle;
    document.getElementById('uploadForm').appendChild(postInput);

    // Show the modal
    modal.style.display = 'block';
}

// Close the modal
function closeUploadModal() {
    const modal = document.getElementById('uploadModal');
    modal.style.display = 'none';

    // Optionally, remove the hidden input after closing the modal
    const postInput = document.querySelector('input[name="jobTitle"]');
    if (postInput) {
        postInput.remove();
    }
}

// Handle form submission
document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    if (!file) {
        alert("Please select a PDF resume.");
        return;
    }

    const formData = new FormData();
    formData.append('cv', file);
    const postTitle = document.querySelector('input[name="jobTitle"]').value;  // Get job title from hidden input
    formData.append('jobTitle', postTitle);

    const uploadStatus = document.getElementById('uploadStatus');
    uploadStatus.textContent = "Analyzing application...";

    // Make the upload request
    fetch(`apply/${postTitle}/upload`, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.url) {
            uploadStatus.textContent = "Application submitted successfully!";
            // Optionally, display the uploaded file URL
            const fileUrl = document.getElementById('fileUrl');
            fileUrl.innerHTML = `<strong>Uploaded file URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
            uploadStatus.textContent = "Error submitting application.";
        }
    })
    .catch(error => {
        uploadStatus.textContent = "Error submitting application.";
        console.error('Error:', error);
    });
});
</script>
