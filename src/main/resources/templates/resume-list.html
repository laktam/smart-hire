<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumes Collection</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div th:replace="index :: navbar"></div>
<h1>Resumes Collection</h1>

<!-- Links to filter resumes by post -->
<div class="filter-links">
    <span th:each="post, iterStat : ${distinctPosts}">
        <a th:href="@{/resumes/{post}(post=${post})}" th:text="${post}"></a>
        <span th:if="${!iterStat.last}"> | </span>
    </span>
</div>

<h2>Resumes for Post: <span th:text="${post}">Fullstack</span></h2>

<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Location</th>
            <th>Matching Score</th>
            <th>More Details</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="resume, iterStat : ${resumes}">
            <td th:text="${resume.fullName}"></td>
            <td th:text="${resume.email}"></td>
            <td th:text="${resume.phoneNumber}"></td>
            <td th:text="${resume.location}"></td>
            <td th:utext="${resume.matchingScore}"></td>
            <td><a th:href="@{/resume/details/{id}(id=${resume.id})}" th:text="'View Details'"></a></td>
        </tr>
    </tbody>
</table>

<script src="/js/login.js"></script>
</body>
</html>
